<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>宝箱ゲーム🎁</title>
<style>
body {
  font-family: "Hiragino Kaku Gothic ProN", "Arial", sans-serif;
  background: radial-gradient(circle at top, #ffbb88 0%, #ff8855 40%, #553399 100%);
  height: 100vh;
  margin: 0;
  text-align: center;
  overflow: hidden;
  touch-action: manipulation;
}

/* スタート画面 */
#startScreen {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.5);
  color:white;
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size:28px;
  backdrop-filter: blur(5px);
}
#startBtn {
  background: linear-gradient(90deg,#ff9f00,#ff6b6b);
  border:none;
  padding:15px 40px;
  font-size:24px;
  border-radius:50px;
  margin-top:20px;
  cursor:pointer;
  box-shadow:0 4px #c75d00;
  color:white;
  font-weight:bold;
  transition: all 0.2s ease;
}
#startBtn:hover{transform:scale(1.1);}
#startBtn:active{transform:scale(0.98);box-shadow:0 2px #c75d00;}

/* 宝箱 */
#chestBtn {
  position:absolute;
  cursor:pointer;
  background:transparent;
  border:none;
  left:50%;
  top:60%;
  transform:translate(-50%,-50%) scale(1);
  transition: transform 0.3s ease-out;
  user-select:none;
  display:none;
  font-size:8vw;
  padding:0;
}

/* タップアニメーション */
@keyframes tapShrink {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(0.85); }
  100% { transform: translate(-50%, -50%) scale(1.05); }
}
.shrink { animation: tapShrink 0.25s ease-out; }

/* コメント（中央固定） */
.bubble {
  position:absolute;
  font-size:22px;
  font-weight:bold;
  color:#fff8dc;
  text-shadow:2px 2px 5px #000;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  animation: bubbleMove 2s forwards;
  text-align:center;
  max-width:75vw; 
  white-space: normal;
  overflow-wrap: break-word;
  line-height:1.5;
  padding:0 5px;
}
@keyframes bubbleMove {
  0% {opacity:1; transform:translate(-50%, -50%) scale(1);}
  100% {opacity:0; transform:translate(-50%, -120%) scale(1.5);}
}

/* 紙吹雪 */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  opacity: 0.9;
  animation: confettiFall 3s linear forwards;
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* クリア表示 */
#win {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-weight:bold;
  color:#fff;
  display:none;
  max-width:95vw;
  text-align:left;
  line-height:1.5;
  word-wrap:break-word;
  text-shadow:0 0 10px #000;
  border: 2px dashed red;      /* デバッグ可視化 */
  background: rgba(255,0,0,0.05); /* デバッグ透過 */
  padding: 0 10px;
  font-size:28px;
}
#win span {
  color:#ffeb3b;
  display:inline;
}
#win a { color:#fff; text-decoration:underline; font-size:22px; }

/* iPhoneなどの小さい画面用 */
@media (max-width: 480px) {
  #startScreen div { font-size:18px; padding:0 15px; } 
  #startBtn { font-size:20px; padding:12px 30px; } 
  .bubble { font-size:18px; max-width:90vw; line-height:1.5; } 
  #win { font-size:20px; line-height:1.5; padding:0 10px; text-align:left; } 
  #win span { font-size:18px; line-height:1.5; display:inline; text-align:left; } 
  #win a { font-size:18px; }
}

/* デバッグパネル */
#debugWin {
  position:fixed;
  top:5px;
  right:5px;
  background: rgba(0,0,0,0.7);
  color:#fff;
  padding:10px;
  z-index:9999;
  font-size:12px;
  border-radius:5px;
}
#debugWin input[type=range]{ width:80px; }
</style>
</head>
<body>

<div id="startScreen">
  <div>🎮 ゲーム開始！<br>宝箱をタッチして破壊だ！💥</div>
  <button id="startBtn">スタート！</button>
</div>

<button id="chestBtn">🎁</button>

<div id="win">
  宝箱破裂！<br>
  スタバチケットゲット！ 🥳<br>
  <span>
    みわ、1年間ほんとうにおつかれさま！<br>
    大変よく頑張りました。<br>
    これからも笑顔でいてね✨<br>
    次のステージも楽しんでね！
  </span><br><br>
  <a href="https://gift.starbucks.co.jp/c/17613tZY0J2rqLzTpgIGDIilMYD60Brq" target="_blank">
    ☕ スタバチケットはこちら
  </a><br>
  by ギター侍
</div>

<!-- デバッグパネル -->
<div id="debugWin">
  <div>横余白: <input type="range" id="paddingX" min="0" max="50" value="10"> <span id="valPaddingX">10</span>px</div>
  <div>縦余白: <input type="range" id="paddingY" min="0" max="50" value="0"> <span id="valPaddingY">0</span>px</div>
  <div>文字サイズ: <input type="range" id="fontSize" min="12" max="40" value="28"> <span id="valFontSize">28</span>px</div>
</div>

<!-- 効果音 -->
<audio id="tapSound" src="tap.mp3"></audio>
<audio id="boomSound" src="boom.mp3"></audio>
<audio id="clearSound" src="clear.mp3"></audio>
<audio id="bgm" src="bgm2.mp3" loop></audio>

<script>
const startScreen = document.getElementById('startScreen');
const startBtn = document.getElementById('startBtn');
const btn = document.getElementById('chestBtn');
const win = document.getElementById('win');
const tapSound = document.getElementById('tapSound');
const boomSound = document.getElementById('boomSound');
const clearSound = document.getElementById('clearSound');
const bgm = document.getElementById('bgm');

bgm.volume = 0.05;
tapSound.volume = 0.8;
boomSound.volume = 1.0;
clearSound.volume = 0.8;

let scale = 1;
let clickCount = 0;

const funnyTexts = [
  "みわっち、1年<br>おつかれさま！💪<br>たくさん頑張ったね！",
  "わぁぁ～、ハードの<br>アイドルありがとう！✨<br>笑顔も最高！",
  "5000円の<br>しまねこプリン<br>美味しかった😋",
  "ここからは<br>ゆっくり休憩だー！<br>体も心もリフレッシュ🌿",
  "いつでも<br>頼ってな～<br>頼りないけど…笑😊",
  "体調には<br>気を付けて～<br>元気でいてね🍀",
  "一緒に<br>働けてよかった！<br>元気もらえた～！",
  "みわとは<br>楽しい思い出ばかり！<br>感謝！！🎉",
  "またビリヤード<br>やろうぜ～<br>次は負けない笑🎱",
  "みわ、お酒は<br>ほどほどに！<br>飲みすぎないで🍶",
  "みわ、本当に<br>ありがとう！<br>最高の仲間だ！！",
  "また、遊ぼうな！！"
];

const maxClicks = funnyTexts.length;
let commentIndex = 0;

// 中央コメント生成
function createBubble() {
  const b = document.createElement('div');
  b.className = 'bubble';
  b.innerHTML = funnyTexts[commentIndex]; 
  commentIndex = (commentIndex + 1) % funnyTexts.length;
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),2000);
}

// 宝箱を少しずつランダム移動
function moveButtonRandom() {
  const maxX = window.innerWidth - btn.offsetWidth - 20;
  const maxY = window.innerHeight - btn.offsetHeight - 20;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  btn.style.left = x + 'px';
  btn.style.top = y + 'px';
}

// 紙吹雪生成
function createConfetti() {
  const colors = ["#ff4b4b","#ffd93d","#4bff4b","#4bd8ff","#ff4bff","#ffffff"];
  for(let i=0;i<150;i++){
    const c = document.createElement('div');
    c.className='confetti';
    c.style.left = Math.random()*100+'vw';
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration = (3+Math.random()*3)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

// クリック処理
function handleClick() {
  clickCount++;
  scale += 0.6;
  btn.style.transform = `translate(-50%, -50%) scale(${scale})`;
  btn.classList.add("shrink");
  setTimeout(()=>btn.classList.remove("shrink"),150);
  createBubble();
  moveButtonRandom();
  tapSound.currentTime = 0;
  tapSound.play();

  if(clickCount >= maxClicks){
    btn.remove();
    boomSound.play();
    clearSound.play();
    createConfetti();
    win.style.display = 'block';
  }
}

// 宝箱サイズ自動調整
function resizeChest() {
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  let size = Math.min(vw, vh) * 0.15;
  size = Math.max(40, Math.min(size, 150));
  btn.style.fontSize = size + 'px';
}

window.addEventListener('resize', resizeChest);

// ゲーム開始
startBtn.addEventListener('click',()=>{
  startScreen.style.display='none';
  btn.style.display='block';
  resizeChest();
  bgm.play();
});

btn.addEventListener('click',handleClick);
btn.addEventListener('touchstart',e=>{
  e.preventDefault();
  handleClick();
},{passive:false});

// デバッグ用スライダー制御
const paddingX = document.getElementById('paddingX');
const paddingY = document.getElementById('paddingY');
const fontSize = document.getElementById('fontSize');
const valPaddingX = document.getElementById('valPaddingX');
const valPaddingY = document.getElementById('valPaddingY');
const valFontSize = document.getElementById('valFontSize');

function updateWinStyle() {
  win.style.paddingLeft = win.style.paddingRight = paddingX.value + 'px';
  win.style.paddingTop = win.style.paddingBottom = paddingY.value + 'px';
  win.style.fontSize = fontSize.value + 'px';
  valPaddingX.textContent = paddingX.value;
  valPaddingY.textContent = paddingY.value;
  valFontSize.textContent = fontSize.value;
}

paddingX.addEventListener('input', updateWinStyle);
paddingY.addEventListener('input', updateWinStyle);
fontSize.addEventListener('input', updateWinStyle);
updateWinStyle();
</script>
</body>
</html>
